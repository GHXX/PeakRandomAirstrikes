[config]
schemaVersion = "0.0.1"

[general]
repository = "https://thunderstore.io"

[package]
namespace = "ghxx"
name = "RandomAirstrikes"
description = "Adds periodic airstrikes to the game!"
websiteUrl = "https://github.com/GHXX/PeakRandomAirstrikes"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_PEAK = "5.4.2403"

[build]
icon = "assets/icon.png"
readme = "../README.md"
outdir = "/../artifacts/thunderstore/"

[[build.copy]]
source = "bin/Release/net471/RandomAirstrikes.dll"
target = "plugins/"

[[build.copy]]
source = "../CHANGELOG.md"
target = "/"

[[build.copy]]
source = "../LICENSE"
target = "/"

# The following config options only apply when using TCLI to publish to Thunderstore directly:

[publish]
# See communities at:
# https://thunderstore.io/api/experimental/community/
communities = [ "peak", ]

[publish.categories]
# See categories at:
# https://thunderstore.io/api/experimental/community/peak/category/
peak = [ "mods", "host", "misc"]
